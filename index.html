<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/media.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Weather-App</title>
  </head>

  <body>
    <header>
      <form onsubmit="return false">
        <input type="text" placeholder="City name" class="searchInput" />
        <button onclick="search()" class="searchButton">Search</button>
      </form>
      <h1>Weather in <span class="cityName"></span></h1>

      <div class="weatherPic">
        <img src="./assets/pics/sunny.gif" alt="sun" class="sun" />
        <img src="./assets/pics/cloud.png" alt="cloud" class="clud" />
        <img src="./assets/pics/rainy.gif" alt="rainy" class="rain" />
        <img src="./assets/pics/windy.gif" alt="windy" class="wind" />

        <p class="header-temperature"></p>
      </div>
      <span class="header-cloudiness"></span>

      <span class="currently-date"
        >Obtained at
        <p class="header-time"></p>
        <a class="wrong-data" href="">Wrong data?</a>
      </span>
      <div class="table-container">
        <table style="width: 100%">
          <tr>
            <td>Local Time</td>
            <td class="localTime"></td>
          </tr>
          <tr>
            <td>Wind</td>
            <td class="wind"></td>
          </tr>
          <tr>
            <td>Cloudiness</td>
            <td class="cloudniss"></td>
          </tr>
          <tr>
            <td>Pressure</td>
            <td class="pressure"></td>
          </tr>
          <tr>
            <td>Humidity</td>
            <td class="humidity"></td>
          </tr>
          <tr>
            <td>Sunrice</td>
            <td class="sunrise"></td>
          </tr>
          <tr>
            <td>Sunset</td>
            <td class="sunset"></td>
          </tr>
          <tr>
            <td>Geo coords</td>
            <td class="geo"></td>
          </tr>
        </table>
      </div>
    </header>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
